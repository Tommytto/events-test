<a class="event-card" ui-sref="event({id: $ctrl.event.id})" ui-sref-active="active">
    <img class="event-card__image" src={{$ctrl.event.pictureUrl}} alt="photo">
    <div class="event-card__info-container">
        <div class="event-card__info">
            <div class="event-card__title">
                {{$ctrl.event.name}}
            </div>
            <div class="event-card__date">
                <div class="event-card__month">{{$ctrl.event.date | date:'MMM'}}</div>
                <div class="event-card__day">{{$ctrl.event.date | date:'dd'}}</div>
            </div>
        </div>
        <div class="event-card__address">
            {{$ctrl.event.address}}
        </div>
        <div class="event-card__description">{{$ctrl.event.description}}</div>
    </div>
</a>
